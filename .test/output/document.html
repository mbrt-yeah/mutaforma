<!DOCTYPE html>
<html>

<body>
    <h1>Inline Formatting</h1>
    <h2>Bold</h2>
    <p><strong>Donec porttitor</strong></p>
    <h2>Italic</h2>
    <p><em>Donec porttitor</em></p>
    <h2>Underline</h2>
    <p><u>Donec porttitor</u></p>
    <h2>Strikethrough</h2>
    <p><s>Donec porttitor</s></p>
    <h2>Subscript</h2>
    <p><sub>Donec porttitor</sub></p>
    <h2>Superscript</h2>
    <p><sup>Donec porttitor</sup></p>
    <h2>Bold, Italic, Underline combined</h2>
    <p><u><em><strong>Donec porttitor</strong></em></u></p>
    <h2>Subscript, Bold, Italic, Underline combined</h2>
    <p><sub><u><em><strong>Donec porttitor</strong></em></u></sub></p>
</body>

</html>
